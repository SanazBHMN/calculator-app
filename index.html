<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator-flex">
      <div class="calculator-header">
        <h1>calc</h1>
        <div class="theme-preference">
          <h5>THEME</h5>
          <div class="theme-toggle">
            <input type="checkbox" checked />
          </div>
        </div>
      </div>

      <div class="claculator-grid">
        <div class="output">
          <div class="previous-operand">12345+</div>
          <div class="current-operand">258</div>
        </div>

        <div class="keypad-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="background-blue">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="span-two background-blue">RESET</button>
          <button class="span-two background-red">=</button>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
